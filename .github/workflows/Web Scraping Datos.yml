name: RPA Reclamos Scraping

on:
  # Permite ejecución manual desde la pestaña "Actions"
  workflow_dispatch:
  # Programación automática (Ejemplo: lunes a viernes a las 8 AM UTC)
  schedule:
    - cron: '0 13 * * 1-5'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl selenium webdriver-manager

      - name: Ejecutar Script de Scraping
        env:
          # Aquí conectamos tus Secrets de GitHub con el script
          PQRD_USER: ${{ secrets.PQRD_USER }}
          PQRD_PASS: ${{ secrets.PQRD_PASS }}
        run: python "Web Scraping Datos".py

      - name: Guardar Resultados (Artifacts)
        if: always() # Se ejecuta incluso si el script falla
        uses: actions/upload-artifact@v4
        with:
          name: excel-procesado-${{ github.run_id }}
          path: |
            Reclamos.xlsx
            ERROR_CRITICO.png
          retention-days: 7
